image: node:8

cache:
  untracked: true
  key: "$CI_COMMIT_REF_SLUG"
  paths:
    - node_modules/

stages:
  - tests
  - tag

before_script:
  - npm install

"Unit Tests":
  stage: tests
  script:
    - npm test

"Integration Tests":
  stage: tests
  script:
    - ":"

"Tag Release":
  stage: tag
  only:
    - master
  script:
    - VER=$(node -p -e "require('./package.json').version") git rev-parse v$VER || git tag v$VER
