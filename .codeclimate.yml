---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "src/**/*.css"
  - "src/**/*.js"
  - "src/**/*.jsx"
exclude_paths:
- coverage/
- dist/
- test/
- node_modules/
